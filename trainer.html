<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .header {
        background: white;
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #48bb78, #ed8936, #e53e3e);
    }
      .logo-img {
    height: 70px;
    width: auto;
    object-fit: contain;
    display: block;
    margin-right: 18px;
}
.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 18px;
    margin-bottom: 15px;
}

    .activity-selector {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
    }

    .activity-selector h2 {
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .activity-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    .activity-btn {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s ease;
        text-transform: capitalize;
    }

    .activity-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .activity-btn.locked {
        background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        cursor: not-allowed;
        opacity: 0.6;
    }

    .activity-btn.locked:hover {
        transform: none;
        box-shadow: none;
    }

    .activity-btn.completed {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        position: relative;
    }

    .activity-btn.completed::after {
        content: '‚úì';
        position: absolute;
        top: 5px;
        right: 10px;
        font-size: 1.2em;
        font-weight: bold;
    }

    .activity-btn.current {
        background: linear-gradient(135deg, #f39c12, #e67e22);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(243, 156, 18, 0); }
        100% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0); }
    }

    .progress-info {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 25px;
        text-align: center;
    }

    .progress-bar {
        background: #e9ecef;
        border-radius: 10px;
        height: 20px;
        margin: 15px 0;
        overflow: hidden;
    }

    .progress-fill {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        height: 100%;
        transition: width 0.5s ease;
        border-radius: 10px;
    }

    .level-stats {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
        font-size: 0.9em;
        color: #7f8c8d;
    }

    .next-level-btn {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        margin: 20px auto;
        display: block;
        transition: all 0.3s ease;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-5px); }
        60% { transform: translateY(-3px); }
    }

    .next-level-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
    }

    .activity-content {
        padding: 40px;
        min-height: 400px;
    }

    .activity-title {
        font-size: 1.8em;
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
    }

    .question {
        font-size: 1.2em;
        margin-bottom: 30px;
        line-height: 1.6;
        color: #34495e;
    }

    /* Visual Choice Styles */
    .visual-choices {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .choice-card {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .choice-card:hover {
        border-color: #3498db;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .choice-icon {
        font-size: 3em;
        margin-bottom: 15px;
    }

    .choice-text {
        font-weight: 600;
        color: #2c3e50;
    }

    /* Slider Styles */
    .slider-container {
        margin: 30px 0;
    }

    .slider {
        width: 100%;
        height: 8px;
        border-radius: 5px;
        background: #ddd;
        outline: none;
        margin: 20px 0;
    }

    .slider::-webkit-slider-thumb {
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #3498db;
        cursor: pointer;
    }

    .slider-value {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        color: #3498db;
        margin: 15px 0;
    }

    /* Multi-step Calculator */
    .calc-variables {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 25px;
        margin: 20px 0;
    }

    .variable-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #e9ecef;
    }

    .variable-item:last-child {
        border-bottom: none;
    }

    .variable-value {
        font-weight: bold;
        color: #2c3e50;
    }

    .positive {
        color: #27ae60;
    }

    .negative {
        color: #e74c3c;
    }

    .calc-input {
        width: 200px;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1.1em;
        text-align: center;
        margin: 20px auto;
        display: block;
    }

    /* Card Matching */
    .matching-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin: 30px 0;
    }

    .card-column {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        min-height: 300px;
    }

    .card-column h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .draggable-card {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        cursor: move;
        transition: all 0.3s ease;
    }

    .draggable-card:hover {
        border-color: #3498db;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .drop-zone {
        background: #ecf0f1;
        border: 2px dashed #bdc3c7;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #7f8c8d;
        transition: all 0.3s ease;
    }

    .drop-zone.drag-over {
        border-color: #3498db;
        background: #e3f2fd;
    }

    .drop-zone.filled {
        background: #d5f4e6;
        border-color: #27ae60;
        color: #27ae60;
    }

    /* Submit Button */
    .submit-btn {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        display: block;
        margin: 30px auto 0;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
    }

    /* Alert Styles */
    .alert {
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        font-weight: 600;
        text-align: center;
    }

    .alert.success {
        background: #d5f4e6;
        color: #27ae60;
        border: 2px solid #27ae60;
    }

    .alert.error {
        background: #fdeaea;
        color: #e74c3c;
        border: 2px solid #e74c3c;
    }

    /* Achievement Badges */
    .achievements {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 15px 0;
        flex-wrap: wrap;
    }

    .badge {
        background: linear-gradient(135deg, #f39c12, #e67e22);
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: bold;
        animation: badgeGlow 2s infinite;
    }

    @keyframes badgeGlow {
        0%, 100% { box-shadow: 0 0 5px rgba(243, 156, 18, 0.5); }
        50% { box-shadow: 0 0 20px rgba(243, 156, 18, 0.8); }
    }

    /* Performance Dashboard */
    .performance-dashboard {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
    }

    .stat-card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stat-value {
        font-size: 2em;
        font-weight: bold;
        color: #3498db;
    }

    .stat-label {
        color: #7f8c8d;
        font-size: 0.9em;
        margin-top: 5px;
    }

    /* Hint System */
    .hint-container {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
        display: none;
    }

    .hint-btn {
        background: #f39c12;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
        margin: 10px 0;
    }

    .hint-btn:hover {
        background: #e67e22;
    }

    /* Explanation Panel */
    .explanation-panel {
        background: #e8f5e8;
        border: 2px solid #27ae60;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        display: none;
    }

    .explanation-title {
        font-weight: bold;
        color: #27ae60;
        margin-bottom: 10px;
    }

    .why-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
        margin: 10px 5px;
    }

    .why-btn:hover {
        background: #2980b9;
    }

    /* Timer Display */
    .timer-display {
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        color: #e74c3c;
        margin: 15px 0;
        display: none;
    }

    /* Streak Counter */
    .streak-display {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        display: inline-block;
        font-weight: bold;
        margin: 10px;
    }

    /* Sound Toggle */
    .sound-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #3498db;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2em;
        z-index: 1000;
    }

    .sound-toggle:hover {
        background: #2980b9;
    }

    /* Dark Mode */
    .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 80px;
        background: #34495e;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2em;
        z-index: 1000;
    }

    .dark-mode-toggle:hover {
        background: #2c3e50;
    }

    body.dark-mode {
        background: linear-gradient(135deg, #2c3e50, #34495e);
    }

    body.dark-mode .container {
        background: #34495e;
        color: white;
    }

    body.dark-mode .activity-selector {
        background: #2c3e50;
    }

    body.dark-mode .progress-info {
        background: #2c3e50;
    }

    body.dark-mode .choice-card {
        background: #34495e;
        border-color: #4a6741;
        color: white;
    }

    /* Retry Button */
    .retry-btn {
        background: linear-gradient(135deg, #e67e22, #d35400);
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9em;
        margin: 10px 5px;
    }
          .fixed-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            color: white;
        }

    .retry-btn:hover {
        background: linear-gradient(135deg, #d35400, #c0392b);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            margin: 10px;
        }
        
        .header {
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2em;
        }
        
        .activity-content {
            padding: 20px;
        }
        
        .matching-container {
            grid-template-columns: 1fr;
        }

        .performance-dashboard {
            grid-template-columns: repeat(2, 1fr);
        }

        .sound-toggle, .dark-mode-toggle {
            position: relative;
            top: auto;
            right: auto;
            margin: 5px;
        }

    }
        .btn-secondary {
        background: linear-gradient(135deg, #ed8936, #dd6b20);
        color: white;
        border-radius: 50%;

        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 8px;
        position: relative;
        overflow: hidden;
    }
    .btn-secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(237, 137, 54, 0.4);
    }

    // Training levels data structure - progressive difficulty with more beginner content
    const trainingLevels = [

    // Play sound effects
    function playSound(type) {
        if (!soundEnabled) return;
        
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        if (type === 'correct') {
            // Success sound - ascending notes
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        } else if (type === 'incorrect') {
            // Error sound - descending notes
            oscillator.frequency.setValueAtTime(392.00, audioContext.currentTime); // G4
            oscillator.frequency.setValueAtTime(329.63, audioContext.currentTime + 0.1); // E4
            oscillator.frequency.setValueAtTime(261.63, audioContext.currentTime + 0.2); // C4
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        } else if (type === 'levelUp') {
            // Level up sound - triumphant
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            oscillator.frequency.setValueAtTime(1046.50, audioContext.currentTime + 0.3); // C6
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
    }

        currentLevel = levelNumber;

        if (!level) return;

        currentActivity = level.type;
        userAnswers = {};
        const contentContainer = document.getElementById('activityContent');

        let html = `<h2 class="activity-title">${level.title}</h2>`;
        html += `<div class="question">${level.question}</div>`;

        switch (level.type) {
            case 'visual-choice':
            case 'scenario-visual':
            case 'negotiation-visual':
            case 'crisis-scenario':
            case 'strategy-planning':
                html += renderVisualChoices(level.choices);
                break;
            case 'slider-input':
                html += renderSliderInput(level);
                break;
            case 'multi-step-calc':
                html += renderMultiStepCalc(level);
                break;
            case 'card-matching':
                html += renderCardMatching(level);
                break;
        }

        // Add hint and explanation buttons
        html += '<div class="hint-container" id="hintContainer">';
        if (level.hint) {
            html += `<button class="hint-btn" onclick="showHint()">üí° Need a Hint?</button>`;
            html += `<div id="hintText" style="display: none; margin-top: 10px; font-style: italic;">${level.hint}</div>`;
        }
        html += '</div>';

        // Add timer display
        if (level.timeLimit) {
            html += '<div class="timer-display" id="timerDisplay"></div>';
        }

        html += '<button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>';

        // Add explanation panel (hidden initially)
        if (level.explanation) {
            html += `
                <div class="explanation-panel" id="explanationPanel">
                    <div class="explanation-title">Why is this correct?</div>
                    <div>${level.explanation}</div>
                </div>
            `;
        }

        contentContainer.innerHTML = html;

        // Initialize drag and drop for card matching
        if (level.type === 'card-matching') {
            initializeDragAndDrop();
        }

        // Start timer if applicable
        if (level.timeLimit) {
            startTimer(level.timeLimit);
        }
    }

    // Handle choice selection for visual activities
    function selectChoice(index) {
        // Remove previous selections
        document.querySelectorAll('.choice-card').forEach(card => {
            card.style.backgroundColor = '';
            card.style.borderColor = '#e9ecef';
        });

        // Highlight selected choice
        const selectedCard = document.querySelectorAll('.choice-card')[index];
        selectedCard.style.backgroundColor = '#e3f2fd';
        selectedCard.style.borderColor = '#3498db';

        userAnswers.selectedChoice = index;
    }

    // Update slider value display
    function updateSliderValue(value, unit) {
        document.getElementById('sliderValue').textContent = `${unit}${parseFloat(value).toFixed(2)}`;
        userAnswers.sliderValue = parseFloat(value);
    }

    // Initialize drag and drop functionality
    function initializeDragAndDrop() {
        const draggableCards = document.querySelectorAll('.draggable-card');
        const dropZones = document.querySelectorAll('.drop-zone');

        draggableCards.forEach(card => {
            card.addEventListener('dragstart', handleDragStart);
        });

        dropZones.forEach(zone => {
            zone.addEventListener('dragover', handleDragOver);
            zone.addEventListener('drop', handleDrop);
            zone.addEventListener('dragenter', handleDragEnter);
            zone.addEventListener('dragleave', handleDragLeave);
        });
    }

    function handleDragStart(e) {
        e.dataTransfer.setData('text/plain', e.target.dataset.id);
    }

    function handleDragOver(e) {
        e.preventDefault();
    }

    function handleDragEnter(e) {
        e.target.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        e.target.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        const draggedId = e.dataTransfer.getData('text/plain');
        const dropZoneId = e.target.dataset.id;
        
        e.target.classList.remove('drag-over');
        e.target.classList.add('filled');
        e.target.textContent = `Matched: ${document.querySelector(`[data-id="${draggedId}"]`).textContent}`;

        if (!userAnswers.matches) userAnswers.matches = {};
        userAnswers.matches[draggedId] = dropZoneId;
    }

    // Show hint function
    function showHint() {
        const hintText = document.getElementById('hintText');
        const hintBtn = document.querySelector('.hint-btn');
        
        if (hintText && hintBtn) {
            hintText.style.display = 'block';
            hintBtn.style.display = 'none';
        }
    }

    // Retry level function
    function retryLevel() {
        loadLevel(currentLevel);
    }

    // Unified answer submission handler
    function submitAnswer(timeUp = false) {
        const level = trainingLevels.find(l => l.level === currentLevel);
        if (!level) return;

        let isCorrect = false;
        let feedbackMessage = '';

        switch (level.type) {
            case 'visual-choice':
            case 'scenario-visual':
            case 'negotiation-visual':
            case 'crisis-scenario':
            case 'strategy-planning':
                if (userAnswers.selectedChoice !== undefined) {
                    isCorrect = level.choices[userAnswers.selectedChoice].correct;
                    feedbackMessage = isCorrect ? 
                        'Excellent! You selected the correct answer.' : 
                        'Not quite right. The correct answer focuses on best practices in freight brokerage.';
                } else {
                    feedbackMessage = 'Please select an answer before submitting.';
                }
                break;

            case 'slider-input':
                if (userAnswers.sliderValue !== undefined) {
                    const difference = Math.abs(userAnswers.sliderValue - level.correct);
                    isCorrect = difference <= level.tolerance;
                    feedbackMessage = isCorrect ? 
                        `Correct! The target rate was $${level.correct.toFixed(2)} per mile.` : 
                        `Close, but the optimal rate is $${level.correct.toFixed(2)} per mile. You were off by $${difference.toFixed(2)}.`;
                } else {
                    feedbackMessage = 'Please adjust the slider before submitting.';
                }
                break;

            case 'multi-step-calc':
                const calcInput = document.getElementById('calcResult');
                if (calcInput && calcInput.value) {
                    const userResult = parseInt(calcInput.value);
                    isCorrect = userResult === level.correct;
                    feedbackMessage = isCorrect ? 
                        `Perfect! The correct profit is $${level.correct}.` : 
                        `The correct calculation is $${level.correct}. Double-check your addition and subtraction.`;
                } else {
                    feedbackMessage = 'Please enter your calculated result.';
                }
                break;

            case 'card-matching':
                if (userAnswers.matches && Object.keys(userAnswers.matches).length === level.leftCards.length) {
                    let correctMatches = 0;
                    Object.keys(userAnswers.matches).forEach(draggedId => {
                        if (userAnswers.matches[draggedId] === draggedId) {
                            correctMatches++;
                        }
                    });
                    isCorrect = correctMatches === level.leftCards.length;
                    feedbackMessage = isCorrect ? 
                        'Perfect matching! You correctly paired all documents with their purposes.' : 
                        `You got ${correctMatches} out of ${level.leftCards.length} matches correct. Review freight documentation requirements.`;
                } else {
                    feedbackMessage = 'Please match all documents before submitting.';
                }
                break;
        }

        showFeedback(isCorrect, feedbackMessage, level);
    }

    // Display feedback to user with level progression
    function showFeedback(isCorrect, message, level) {
        // Stop timer
        stopTimer();

        // Update statistics
        userStats.totalAttempts++;
        if (isCorrect) {
            userStats.correctAnswers++;
            userStats.currentStreak++;
            if (userStats.currentStreak > userStats.bestStreak) {
                userStats.bestStreak = userStats.currentStreak;
            }
        } else {
            userStats.currentStreak = 0;
        }

        // Calculate time taken
        if (startTime) {
            const timeSpent = (Date.now() - startTime) / 1000;
            userStats.totalTimeSpent += timeSpent;
            userStats.averageTime = userStats.totalTimeSpent / userStats.totalAttempts;
        }

        // Play sound
        playSound(isCorrect ? 'correct' : 'incorrect');

        // Save stats
        saveUserStats();

        const existingAlert = document.querySelector('.alert');
        if (existingAlert) {
            existingAlert.remove();
        }

        const existingNextBtn = document.querySelector('.next-level-btn');
        if (existingNextBtn) {
            existingNextBtn.remove();
        }

        const existingRetryBtn = document.querySelector('.retry-btn');
        if (existingRetryBtn) {
            existingRetryBtn.remove();
        }

        const existingWhyBtn = document.querySelector('.why-btn');
        if (existingWhyBtn) {
            existingWhyBtn.remove();
        }

        const alert = document.createElement('div');
        alert.className = `alert ${isCorrect ? 'success' : 'error'}`;
        alert.textContent = message;

        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.parentNode.insertBefore(alert, submitBtn);

        // Add explanation button if available
        if (level.explanation) {
            const whyBtn = document.createElement('button');
            whyBtn.className = 'why-btn';
            whyBtn.textContent = 'ü§î Why?';
            whyBtn.onclick = () => {
                const explanationPanel = document.getElementById('explanationPanel');
                if (explanationPanel) {
                    explanationPanel.style.display = explanationPanel.style.display === 'none' ? 'block' : 'none';
                }
            };
            submitBtn.parentNode.insertBefore(whyBtn, submitBtn.nextSibling);
        }

        // Add retry button for incorrect answers
        if (!isCorrect) {
            const retryBtn = document.createElement('button');
            retryBtn.className = 'retry-btn';
            retryBtn.textContent = 'üîÑ Try Again';
            retryBtn.onclick = retryLevel;
            submitBtn.parentNode.insertBefore(retryBtn, submitBtn.nextSibling);
        }

        // Handle level progression for correct answers
        if (isCorrect) {
            // Mark current level as completed
            levelProgress[currentLevel] = true;
            
            // Unlock next level if not already unlocked
            if (currentLevel === maxUnlockedLevel && currentLevel < trainingLevels.length) {
                maxUnlockedLevel = currentLevel + 1;
                playSound('levelUp');
            }

            // Save progress
            saveProgress();

            // Add next level button or completion message
            if (currentLevel < trainingLevels.length) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'next-level-btn';
                nextBtn.textContent = `Continue to Level ${currentLevel + 1} ‚Üí`;
                nextBtn.onclick = () => {
                    currentLevel++;
                    renderProgressInfo();
                    renderPerformanceDashboard();
                    renderLevelButtons();
                    loadLevel(currentLevel);
                    checkForNewBadges();
                };
                submitBtn.parentNode.insertBefore(nextBtn, submitBtn.nextSibling);
            } else {
                // All levels completed
                const completionMsg = document.createElement('div');
                completionMsg.className = 'alert success';
                completionMsg.innerHTML = `
                    <h3>üéâ Congratulations! üéâ</h3>
                    <p>You've completed all freight broker training levels!</p>
                    <p>You're now ready to handle real-world freight brokerage challenges.</p>
                    <p>Final Stats: ${userStats.correctAnswers}/${userStats.totalAttempts} correct (${Math.round((userStats.correctAnswers/userStats.totalAttempts)*100)}%)</p>
                `;
                
                // Add play again button
                const playAgainBtn = document.createElement('button');
                playAgainBtn.className = 'next-level-btn';
                playAgainBtn.textContent = 'üîÑ Play Again';
                playAgainBtn.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
                playAgainBtn.onclick = resetGame;
                
                submitBtn.parentNode.insertBefore(completionMsg, submitBtn.nextSibling);
                submitBtn.parentNode.insertBefore(playAgainBtn, submitBtn.nextSibling);
            }

            // Update UI
            renderProgressInfo();
            renderPerformanceDashboard();
            renderLevelButtons();
            checkForNewBadges();
        }

        // Auto-scroll to feedback
        alert.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // Reset game function
    function resetGame() {
        // Show confirmation dialog
        if (confirm('Are you sure you want to start over? This will reset all your progress but keep your badges and statistics.')) {
            // Reset progress but keep stats and badges
            currentLevel = 1;
            maxUnlockedLevel = 1;
            levelProgress = {};
            userAnswers = {};
            
            // Save the reset progress
            saveProgress();
            
            // Update UI
            renderProgressInfo();
            renderPerformanceDashboard();
            renderLevelButtons();
            loadLevel(1);
            
            // Show reset confirmation
            const alert = document.createElement('div');
            alert.className = 'alert success';
            alert.innerHTML = `
                <h3>üîÑ Game Reset!</h3>
                <p>You can now play through all levels again while keeping your badges and statistics.</p>
            `;
            
            const contentContainer = document.getElementById('activityContent');
            contentContainer.insertBefore(alert, contentContainer.firstChild);
            
            // Auto-remove alert after 3 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 3000);
        }
    }

    // Initialize the application when page loads
    document.addEventListener('DOMContentLoaded', () => {
        // Load dark mode preference
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-mode-toggle').textContent = '‚òÄÔ∏è';
        }
        
        init();
    });
